<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Tips</legend>
        <ul>
          <li>See the Details tab or the <a href="https://addons.mozilla.org/firefox/addon/select-tabs/">add-on page</a> for descriptions of each command.</li>
          <li>Holding <kbd>Shift</kbd> while clicking on a menu item command <em>adds</em> the generated selection to the existing one.</li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Commands</legend>
        <table id="commands">
          <thead>
            <tr>
              <th class="title">Command</th>
              <th class="showInTabMenu">Show in tab menu</th>
              <th class="accessKey">Menu access key</th>
              <th class="shortcut">Keyboard shortcut</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </fieldset>
      <button type="submit">Save preferences</button>
      <template>
        <tr class="category"><th></th></tr>
        <tr>
          <td class="title"><label for=""></label></td>
          <td class="showInTabMenu"><input type="checkbox" id="" name=""></td>
          <td class="accessKey"><input type="text" name="" maxlength="1"></td>
          <td class="shortcut"></td>
        </tr>
      </template>
    </form>
    <script src="options.js" type="module"></script>
  </body>
</html>
